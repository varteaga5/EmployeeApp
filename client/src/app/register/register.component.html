<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">sign up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="username"
    />
  </div>
  
  <!-- <div class="form-group">
    <label >who is your favorite user?</label>
    <select class="form-control">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
        {{user.userName}}
      </option>
    </select>
  </div> -->

  <div>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="password"
    />
  </div>
<p></p>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">register</button>
    <button class="btn btn-danger mr-2" (click)="cancel()" type="button">
      cancel
    </button>
  </div>
</form>
